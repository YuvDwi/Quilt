# Render Blueprint for Quilt System
services:
  # PostgreSQL Database
  - type: pserv
    name: quilt-postgres
    env: docker
    plan: free
    databases:
      - name: quilt_embeddings
        user: quilt_user

  # FastAPI Backend
  - type: web
    name: quilt-api
    env: python3
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn updated_quilt_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quilt_embeddings
          property: connectionString
      - key: COHERE_API_KEY
        value: ivxGlP6nz7wkba0oTBuSaIYmaSQAof5lIPh2AwsO
      - key: GITHUB_TOKEN
        sync: false  # Set manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11"

  # Next.js Frontend
  - type: web
    name: quilt-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_QUILT_API_URL
        fromService:
          type: web
          name: quilt-api
          property: host
      - key: NODE_VERSION
        value: "18"
